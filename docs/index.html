<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

            <div class="hero__content">
                <div class="col-1">
                    <figure>
                        <picture>
                            <source srcset="./assets/images/showreel.webp" type="image/webp">
                            <source srcset="./assets/images/showreel.jpg" type="image/jpeg">
                            <img src="./assets/images/showreel.jpg" width="100%" height="100%"

                    <a href="javascript:void(0)" class="play-btn">

                        neotřelý
                        marketing na sociálních sítích.</p>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <h2>Pojďme společně vytvořit něco skvělého</h2>
            <div class="preview">
                <div class="rectangle"></div>
                <p>Zde budou úpravy</p>
            </div>
        </div>
    </main>
